# =============================================================================
# k8s/mysql/pvc.yaml
# Persistent Volume Claim for MySQL data
# =============================================================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard # Adjust based on your cluster's storage classes