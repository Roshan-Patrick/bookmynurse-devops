# =============================================================================
# k8s/mysql/service.yaml
# MySQL Service (ClusterIP for internal access)
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: bookmynurse
  labels:
    app: mysql
    tier: database
spec:
  type: ClusterIP
  ports:
  - port: 3306
    targetPort: 3306
    protocol: TCP
  selector:
    app: mysql
    tier: database