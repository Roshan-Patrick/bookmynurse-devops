# =============================================================================
# k8s/ingress/ingress.yaml
# Ingress Controller for External Traffic Management
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bmn-ingress
  namespace: default
  annotations:
    # Use nginx ingress controller
    kubernetes.io/ingress.class: "nginx"
    # Enable SSL redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Rewrite target for API calls
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    # Enable CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    # Certificate manager for Let's Encrypt (optional)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Rate limiting
    nginx.ingress.kubernetes.io/rate-limit-connections: "10"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - app.bookmynurse.com
    secretName: bmn-tls-secret
  rules:
  - host: app.bookmynurse.com
    http:
      paths:
      # API routes - must come first for proper matching
      - path: /api/(.*)
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 3000
      # Frontend routes - catch all other paths
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80