# =============================================================================
# k8s/network/nginx-ingress-service.yaml
# Custom Nginx Ingress Service Configuration
# Configured to use ports 8080/8443 to avoid conflict with Apache
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  externalIPs:
    - "103.91.186.102"  # Production server IP
  ports:
    - name: http
      port: 8080
      targetPort: 80
      protocol: TCP
    - name: https
      port: 8443
      targetPort: 443
      protocol: TCP
  selector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/component: controller 