# =============================================================================
# k8s/backend/service.yaml
# Backend Service (ClusterIP for internal access)
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: default
  labels:
    app: backend
    tier: api
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: backend
    tier: api